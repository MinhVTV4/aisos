<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Giám sát Khu bảo tồn - Realtime Dashboard</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from main layout */
        }
        /* THEME-LIGHT: Custom Leaflet popup style */
        .leaflet-popup-content-wrapper {
            background: #ffffff;
            color: #374151; /* text-gray-700 */
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }
        .leaflet-popup-content {
            margin: 14px 20px;
        }
        .leaflet-popup-tip {
            background: #ffffff;
        }
        .leaflet-container a.leaflet-popup-close-button {
            color: #374151;
        }
         /* THEME-LIGHT: Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; /* bg-slate-100 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* bg-slate-300 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* bg-slate-400 */
        }

        /* Icon Animation Styles (unchanged) */
        @keyframes pulse-fire { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        @keyframes pulse-noise { 0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(234, 179, 8, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); } }
        .marker-pin-fire, .marker-pin-noise { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; }
        .marker-pin-fire { background-color: #dc2626; animation: pulse-fire 2s infinite; } /* red-600 */
        .marker-pin-noise { background-color: #eab308; animation: pulse-noise 2s infinite; } /* yellow-500 */
        .custom-div-icon i { position: absolute; left: 6px; top: 5px; color: white; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Left Panel: Dashboard -->
        <div class="w-1/3 lg:w-1/4 bg-white p-4 flex flex-col shadow-lg z-10 border-r border-gray-200">
            <div class="flex items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <h1 class="text-xl font-bold ml-3 text-gray-900">Bảng điều khiển Giám sát</h1>
            </div>

            <!-- Sensor Status Section -->
            <div class="mb-6 flex-shrink-0">
                <h2 class="text-lg font-semibold mb-2 border-b border-gray-200 pb-2 text-gray-900">Trạng thái Cảm biến</h2>
                <div id="sensor-list" class="space-y-2 max-h-64 overflow-y-auto custom-scrollbar pr-2">
                    <p class="text-gray-500">Đang chờ dữ liệu...</p>
                </div>
            </div>

            <!-- Alert Log Section -->
            <div class="flex-grow flex flex-col">
                <h2 class="text-lg font-semibold mb-2 border-b border-gray-200 pb-2 text-gray-900">Nhật ký Cảnh báo</h2>
                <div id="alert-log" class="flex-grow space-y-3 overflow-y-auto custom-scrollbar pr-2">
                    <p class="text-gray-500">Chưa có cảnh báo nào.</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Map -->
        <div class="w-2/3 lg:w-3/4">
            <div id="map" class="h-full w-full"></div>
        </div>
    </div>

    <!-- LeafletJS JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Lucide Icons script -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide.min.js"></script>

    <!-- ================================================================================= -->
    <!-- === SCRIPT CHÍNH CỦA ỨNG DỤNG (SỬ DỤNG FIREBASE V11 SDK)                      === -->
    <!-- ================================================================================= -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // === BƯỚC 1: CẤU HÌNH FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyBIiEB2Tu7j8CDUKKG7eafAYkLz2AXFGA8",
            authDomain: "aisos-5b68e.firebaseapp.com",
            databaseURL: "https://aisos-5b68e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aisos-5b68e",
            storageBucket: "aisos-5b68e.appspot.com",
            messagingSenderId: "471141463816",
            appId: "1:471141463816:web:1f70f77ec9f4bf66575ebd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // === KHỞI TẠO BIẾN VÀ BẢN ĐỒ ===
        const sensorListDiv = document.getElementById('sensor-list');
        const alertLogDiv = document.getElementById('alert-log');
        let sensorMarkers = {};
        let alertMarkers = {};

        // THEME-LIGHT: Initialize Map with light theme
        const map = L.map('map').setView([20.315, 105.619], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        
        const icons = {
            normal: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
            warning: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
            danger: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
            fire: L.divIcon({ className: 'custom-div-icon', html: "<div class='marker-pin-fire'></div><i data-lucide='flame'></i>", iconSize: [30, 42], iconAnchor: [15, 42], popupAnchor: [0, -35] }),
            noise: L.divIcon({ className: 'custom-div-icon', html: "<div class='marker-pin-noise'></div><i data-lucide='siren'></i>", iconSize: [30, 42], iconAnchor: [15, 42], popupAnchor: [0, -35] }),
        };

        // === GIAI ĐOẠN 2 & 3: MÔ PHỎNG DỮ LIỆU VÀ "AI LOGIC" ===
        const virtualSensors = {
            "CP-S-001": { lat: 20.341, lng: 105.592, name: "Trạm 1: Cổng Vườn" },
            "CP-S-002": { lat: 20.249, lng: 105.717, name: "Trạm 2: Hồ Mạc" },
            "CP-S-003": { lat: 20.395, lng: 105.651, name: "Trạm 3: Đỉnh Mây Bạc" },
            "CP-S-004": { lat: 20.298, lng: 105.623, name: "Trạm 4: Cây Trò Ngàn Năm" },
            "CP-S-005": { lat: 20.315, lng: 105.619, name: "Trạm 5: Trung tâm Cứu hộ" },
            "CP-S-006": { lat: 20.320, lng: 105.680, name: "Trạm 6: Thung lũng bí ẩn" },
            "CP-S-007": { lat: 20.285, lng: 105.655, name: "Trạm 7: Động Người Xưa" },
            "CP-S-008": { lat: 20.350, lng: 105.700, name: "Trạm 8: Rìa phía Đông" },
            "CP-S-009": { lat: 20.260, lng: 105.600, name: "Trạm 9: Gần bản Mường" },
            "CP-S-010": { lat: 20.370, lng: 105.615, name: "Trạm 10: Vách đá vôi" },
            "CP-S-011": { lat: 20.333, lng: 105.633, name: "Trạm 11: Khu vực cây Sấu" },
            "CP-S-012": { lat: 20.291, lng: 105.698, name: "Trạm 12: Suối nước nóng" },
            "CP-S-013": { lat: 20.277, lng: 105.672, name: "Trạm 13: Động Sơn Cung" },
            "CP-S-014": { lat: 20.365, lng: 105.638, name: "Trạm 14: Tuyến đi bộ" },
            "CP-S-015": { lat: 20.305, lng: 105.589, name: "Trạm 15: Rìa phía Tây" },
            "CP-S-016": { lat: 20.255, lng: 105.630, name: "Trạm 16: Khu vực tre, nứa" },
            "CP-S-017": { lat: 20.380, lng: 105.685, name: "Trạm 17: Vùng đệm phía Bắc" },
            "CP-S-018": { lat: 20.240, lng: 105.660, name: "Trạm 18: Vùng đệm phía Nam" },
            "CP-S-019": { lat: 20.312, lng: 105.650, name: "Trạm 19: Trung tâm vườn" },
            "CP-S-020": { lat: 20.355, lng: 105.599, name: "Trạm 20: Gần trung tâm du lịch" }
        };

        function generateSensorData() {
            const isHighRisk = Math.random() < 0.05;
            const isNoiseRisk = !isHighRisk && Math.random() < 0.05;
            let temperature, humidity, sound_level;
            if (isHighRisk) {
                temperature = 45 + Math.random() * 10;
                humidity = 15 + Math.random() * 10;
                sound_level = 50 + Math.random() * 15;
            } else if (isNoiseRisk) {
                temperature = 30 + Math.random() * 5;
                humidity = 50 + Math.random() * 15;
                sound_level = 85 + Math.random() * 15;
            } else {
                temperature = 28 + Math.random() * 7;
                humidity = 60 + Math.random() * 20;
                sound_level = 40 + Math.random() * 10;
            }
            return {
                temperature: parseFloat(temperature.toFixed(1)),
                humidity: parseFloat(humidity.toFixed(1)),
                sound_level: parseFloat(sound_level.toFixed(1)),
                timestamp: new Date().toISOString()
            };
        }

        async function runAILogicAndSave(sensorId, sensorInfo) {
            const data = generateSensorData();
            const fullData = { ...data, lat: sensorInfo.lat, lng: sensorInfo.lng, name: sensorInfo.name };
            
            await set(ref(db, 'sensors/' + sensorId), fullData);

            if (fullData.temperature > 45 && fullData.humidity < 35) {
                const alert = { sensorId, type: "fire", message: `Phát hiện nguy cơ CHÁY RỪNG tại ${sensorInfo.name}.`, details: `Nhiệt độ: ${fullData.temperature}°C, Độ ẩm: ${fullData.humidity}%`, confidence: 0.95, timestamp: new Date().toISOString(), lat: fullData.lat, lng: fullData.lng };
                await push(ref(db, 'alerts'), alert);
            }
            if (fullData.sound_level > 85) {
                const alert = { sensorId, type: "noise", message: `Tiếng ồn lớn bất thường tại ${sensorInfo.name}.`, details: `Mức âm thanh: ${fullData.sound_level}dB, nghi ngờ cưa máy.`, confidence: 0.90, timestamp: new Date().toISOString(), lat: fullData.lat, lng: fullData.lng };
                await push(ref(db, 'alerts'), alert);
            }
        }
        
        setInterval(() => {
            for (const sensorId in virtualSensors) {
                runAILogicAndSave(sensorId, virtualSensors[sensorId]);
            }
        }, 8000);

        // === GIAI ĐOẠN 4: HIỂN THỊ DỮ LIỆU & CẢNH BÁO TỪ FIREBASE ===
        const sensorsRef = ref(db, 'sensors');
        onValue(sensorsRef, (snapshot) => {
            const sensorsData = snapshot.val();
            if (!sensorsData) return;
            
            sensorListDiv.innerHTML = '';

            Object.entries(sensorsData).forEach(([sensorId, data]) => {
                let status = 'normal', statusColor = 'text-green-600', icon = icons.normal;
                if (data.temperature > 45 || data.sound_level > 85) {
                    status = 'danger'; statusColor = 'text-red-600'; icon = icons.danger;
                } else if (data.temperature > 38 || data.sound_level > 70) {
                    status = 'warning'; statusColor = 'text-yellow-500'; icon = icons.warning;
                }

                const sensorElement = document.createElement('div');
                sensorElement.className = 'bg-gray-50 p-3 rounded-lg flex items-center justify-between border border-gray-200';
                sensorElement.innerHTML = `<div><p class="font-semibold text-gray-700">${data.name}</p><p class="text-xs text-gray-500">T: ${data.temperature}°C, H: ${data.humidity}%, S: ${data.sound_level}dB</p></div><div class="flex items-center"><span class="text-sm font-medium mr-2 ${statusColor}">${status.charAt(0).toUpperCase() + status.slice(1)}</span><div class="w-3 h-3 rounded-full ${status === 'normal' ? 'bg-green-500' : status === 'warning' ? 'bg-yellow-400' : 'bg-red-500'}"></div></div>`;
                sensorListDiv.appendChild(sensorElement);
                
                const popupContent = `<div class="text-base font-bold mb-2 text-gray-900">${data.name}</div><div class="text-sm"><b>Nhiệt độ:</b> ${data.temperature}°C</div><div class="text-sm"><b>Độ ẩm:</b> ${data.humidity}%</div><div class="text-sm"><b>Âm thanh:</b> ${data.sound_level} dB</div><div class="text-xs text-gray-400 mt-2"><i>Cập nhật: ${new Date(data.timestamp).toLocaleTimeString()}</i></div>`;

                if (sensorMarkers[sensorId]) {
                    sensorMarkers[sensorId].setLatLng([data.lat, data.lng]).setIcon(icon).setPopupContent(popupContent);
                } else {
                    sensorMarkers[sensorId] = L.marker([data.lat, data.lng], { icon: icon }).addTo(map).bindPopup(popupContent);
                }
            });
        });

        const alertsRef = ref(db, 'alerts');
        onChildAdded(alertsRef, (snapshot) => {
            const alertData = snapshot.val();
            const alertId = snapshot.key;

            if(alertLogDiv.querySelector('.text-gray-500')) alertLogDiv.innerHTML = '';
            
            const isFire = alertData.type === 'fire';
            const alertIcon = isFire ? icons.fire : icons.noise;
            const iconHTML = isFire ? `<i data-lucide="flame" class="w-5 h-5 text-white"></i>` : `<i data-lucide="siren" class="w-5 h-5 text-white"></i>`;
            const bgColor = isFire ? 'bg-red-500' : 'bg-yellow-400';
            const borderColor = isFire ? 'border-red-500' : 'border-yellow-400';

            const alertElement = document.createElement('div');
            alertElement.className = `bg-white p-3 rounded-lg border-l-4 ${borderColor} shadow-sm`;
            alertElement.innerHTML = `<div class="flex items-center mb-1"><div class="w-8 h-8 rounded-full ${bgColor} flex items-center justify-center mr-3 flex-shrink-0">${iconHTML}</div><div class="flex-grow"><p class="font-bold text-gray-800">${alertData.message}</p><p class="text-sm text-gray-600">${alertData.details}</p></div></div><p class="text-xs text-gray-400 text-right">Vào lúc ${new Date(alertData.timestamp).toLocaleTimeString()}</p>`;
            alertLogDiv.prepend(alertElement);

            const popupContent = `<div class="text-lg font-bold ${isFire ? 'text-red-600' : 'text-yellow-500'} mb-2">🚨 CẢNH BÁO ${alertData.type.toUpperCase()} 🚨</div><div class="text-base text-gray-800">${alertData.message}</div><div class="text-sm text-gray-600">${alertData.details}</div><div class="text-xs text-gray-400 mt-2"><i>Thời gian: ${new Date(alertData.timestamp).toLocaleString()}</i></div>`;
            
            if (!alertMarkers[alertId]) {
                 const alertMarker = L.marker([alertData.lat, alertData.lng], { icon: alertIcon, zIndexOffset: 1000 }).addTo(map).bindPopup(popupContent).openPopup();
                alertMarkers[alertId] = alertMarker;
                // Fly to the alert with a closer zoom for better observation
                map.flyTo([alertData.lat, alertData.lng], 16);
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>

</body>
</html>
